<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    // Создайте калькулятор при помощи конструктора, new Calculator
    "use strict";
    function Calculator() {
      this.read = function () {
        this.num1 = +prompt("Введите первый операнд", 1);
        this.num2 = +prompt("Введите второй операнд", 1);
      },
      this.sum = function () {
        return this.num1 + this.num2;
      },
      this.mul = function () {
        return this.num1 * this.num2;
      }
    }

    let calculator = new Calculator();
    calculator.read();

    alert( "Sum=" + calculator.sum() );
    alert( "Mul=" + calculator.mul() );
  </script>
</body>
</html>
