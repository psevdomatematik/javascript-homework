<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    // Создайте калькулятор
    "use strict";
    let calculator = {
      read() {
        this.num1 = +prompt("Введите первый операнд", 1);
        this.num2 = +prompt("Введите второй операнд", 1);
      },
      sum() {
        return this.num1 + this.num2;
      },
      mul() {
        return this.num1 * this.num2;
      }
    };

    calculator.read();
    alert( calculator.sum() );
    alert( calculator.mul() );

  </script>
</body>
</html>
