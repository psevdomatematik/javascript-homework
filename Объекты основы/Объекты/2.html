<body>
  <script>
    // Проверка на пустоту
    "use strict";
    function isEmpty(obj) {
      for (const prop in obj) {
        return false;
      }
      return true;
    }
    let schedule = {};

    alert( isEmpty(schedule) ); // true

    schedule["8:30"] = "get up";

    alert( isEmpty(schedule) ); // false
  </script>
