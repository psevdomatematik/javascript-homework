<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    // Функция pow(x,n)
    "use strict";

    function pow(x, n) {
      return x ** n;
    }

    const x = prompt("Введите число");
    const n = prompt("Введите степень")
    alert(n >= 1 ? pow(x, n) : "Incorrect. 1 <= n");
  </script>
</body>
</html>
