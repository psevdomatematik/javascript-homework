<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // Повторять цикл, пока ввод неверен
        "use strict";
        while (true) {
            let num = +prompt("Введите число > 100");
            if (!num || num > 100) break;
        }
    </script>
</body>
</html>
