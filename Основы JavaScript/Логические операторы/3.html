<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
        // Проверка логина
        "use strict";
        let login = prompt("Введите логин");
        if (login == "Админ") {
          let password = prompt("Введите пароль");
          if (password == "Я Главный") {
            alert("Здравствуйте!");
          } else if (password === null) {
            alert("Отменено");
          } else {
            alert("Неверный пароль");
          }
        } else if (login === null) {
          alert("Отменено");
        } else {
          alert("Я вас не знаю");
        }
  </script>
</body>
</html>
