<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      // Покажите знак числа
      "use strict";

      let num = prompt("Введите число:");

      if (num > 0) {
          alert(1);
      } else if (num < 0) {
          alert(-1)
      } else {
          alert(0)
      }
  </script>
</body>
</html>
