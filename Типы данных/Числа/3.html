<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    // Случайное число от min до max
    "use strict";
    function random(a, b) {
      return a + (b - a) * Math.random();
    }
    alert( random(-100, 100) );
    alert( random(10, 20) );
    alert( random(500, 1000) );
  </script>
</body>
</html>
