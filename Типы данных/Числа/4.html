<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    // Случайное целое число от min до max
    "use strict";
    function randomInteger(a, b) {
      return Math.floor(a + Math.random() * (b - a + 1));
    }
    alert( randomInteger(1, 5) );
    alert( randomInteger(1, 5) );
    alert( randomInteger(1, 5) );
  </script>
</body>
</html>
